openapi: 3.1.0
info:
  title: Grafana Cloud k6
  version: 1.4.0
  description: HTTP API for interacting with Grafana Cloud k6.
  contact:
    name: Grafana Support
    url: https://grafana.com/help/
    email: info@grafana.com
paths:
  /cloud/v6/load_tests:
    get:
      operationId: load_tests_list
      description: List all available tests.
      summary: List all tests.
      parameters:
      - $ref: '#/components/parameters/stackId'
      - in: query
        name: $count
        schema:
          type: boolean
        description: Include collection length in the response object as `@count`.
      - in: query
        name: $orderby
        schema:
          type: string
        description: |-
          Comma-separated list of fields to use when ordering the results. Available fields:
          - id
          - project_id
          - name
          - created
          - updated

          The default ascending order can be reversed by appending the `desc` specifier.
        examples:
          Multiple:
            value: id desc,project_id
      - in: query
        name: $skip
        schema:
          type: integer
        description: The initial index from which to return the results.
      - in: query
        name: $top
        schema:
          type: integer
          default: 1000
          maximum: 1000
        description: Number of results to return per page.
      - in: query
        name: name
        schema:
          type: string
        description: Filter results by load test name (exact match).
      tags:
      - load_tests
      security:
      - k6ApiToken: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoadTestListResponse'
              examples:
                OK:
                  value:
                    value:
                    - id: 1234
                      project_id: 312
                      name: Orders API Soak Test
                      baseline_test_run_id: null
                      created: '2024-12-03T09:53:00.553'
                      updated: '2024-12-03T09:53:00.553'
                    '@count': 123
                    '@nextLink': https://api.k6.io/cloud/v6/load_tests?$skip=50&$top=20
          description: OK.
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /cloud/v6/load_tests/{id}/schedule:
    get:
      operationId: load_tests_schedule_retrieve
      description: Get the load test schedule.
      summary: Get the load test schedule.
      parameters:
      - $ref: '#/components/parameters/stackId'
      - in: path
        name: id
        schema:
          type: integer
        description: ID of the load test.
        required: true
      tags:
      - schedules
      security:
      - k6ApiToken: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduleApiModel'
              examples:
                EveryTwoHours:
                  value:
                    id: 123
                    load_test_id: 234
                    deactivated: false
                    starts: '2024-07-16T08:46:04.021Z'
                    recurrence_rule:
                      frequency: HOURLY
                      interval: 2
                      byday: null
                      until: null
                      count: null
                    next_run: '2024-07-20T01:46:04.021Z'
                    created_by: user@example.com
                WeeklyOnWeekendsStopsAfter10Runs:
                  value:
                    id: 123
                    load_test_id: 234
                    deactivated: false
                    starts: '2024-07-16T08:46:04.021Z'
                    recurrence_rule:
                      frequency: WEEKLY
                      interval: 1
                      byday:
                      - SA
                      - SU
                      until: null
                      count: 10
                    next_run: '2024-07-17T08:46:04.021Z'
                    created_by: null
                TriggeredOnceInThePast:
                  value:
                    id: 123
                    load_test_id: 234
                    deactivated: false
                    starts: '2023-08-01T12:00:00.000Z'
                    recurrence_rule: null
                    next_run: null
                    created_by: user@example.com
                Deactivated:
                  value:
                    id: 123
                    load_test_id: 234
                    deactivated: true
                    starts: '2024-07-16T08:46:04.021Z'
                    recurrence_rule:
                      frequency: HOURLY
                      interval: 2
                      days: []
                      ends: null
                    next_run: '2024-07-20T01:46:04.021Z'
                    created_by: user@example.com
          description: OK.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'
    post:
      operationId: load_tests_schedule_create
      description: |-
        Set a schedule for the load test.

        This operation overwrites any existing test schedule.

        Monthly schedules running on days 29-31 are adjusted to run on the last day of the month
        if the target day doesn't exist in a given month (for example, March 31 -> April 30).
      summary: Set a schedule for the load test.
      parameters:
      - $ref: '#/components/parameters/stackId'
      - in: path
        name: id
        schema:
          type: integer
        description: ID of the load test.
        required: true
      tags:
      - schedules
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateScheduleRequest'
            examples:
              EveryTwoHours:
                value:
                  starts: '2024-07-16T08:46:04.021Z'
                  recurrence_rule:
                    frequency: HOURLY
                    interval: 2
              WeeklyOnWeekendsStopsAfter10Runs:
                value:
                  starts: '2024-07-16T08:46:04.021Z'
                  recurrence_rule:
                    frequency: WEEKLY
                    byday:
                    - SA
                    - SU
                    count: 10
              TriggeredOnce:
                value:
                  starts: '2028-08-01T12:00:00.000Z'
                  recurrence_rule: null
        required: true
      security:
      - k6ApiToken: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduleApiModel'
              examples:
                EveryTwoHours:
                  value:
                    id: 123
                    load_test_id: 234
                    deactivated: false
                    starts: '2024-07-16T08:46:04.021Z'
                    recurrence_rule:
                      frequency: HOURLY
                      interval: 2
                      byday: null
                      until: null
                      count: null
                    next_run: '2024-07-20T01:46:04.021Z'
                    created_by: user@example.com
                WeeklyOnWeekendsStopsAfter10Runs:
                  value:
                    id: 123
                    load_test_id: 234
                    deactivated: false
                    starts: '2024-07-16T08:46:04.021Z'
                    recurrence_rule:
                      frequency: WEEKLY
                      interval: 1
                      byday:
                      - SA
                      - SU
                      until: null
                      count: 10
                    next_run: '2024-07-17T08:46:04.021Z'
                    created_by: null
                TriggeredOnceInThePast:
                  value:
                    id: 123
                    load_test_id: 234
                    deactivated: false
                    starts: '2023-08-01T12:00:00.000Z'
                    recurrence_rule: null
                    next_run: null
                    created_by: user@example.com
                Deactivated:
                  value:
                    id: 123
                    load_test_id: 234
                    deactivated: true
                    starts: '2024-07-16T08:46:04.021Z'
                    recurrence_rule:
                      frequency: HOURLY
                      interval: 2
                      days: []
                      ends: null
                    next_run: '2024-07-20T01:46:04.021Z'
                    created_by: user@example.com
          description: OK.
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /cloud/v6/load_tests/{id}/test_runs:
    get:
      operationId: load_tests_test_runs_retrieve
      description: List all runs of a load test.
      summary: List all runs of a load test.
      parameters:
      - $ref: '#/components/parameters/stackId'
      - in: query
        name: $count
        schema:
          type: boolean
        description: Include collection length in the response object as `@count`.
      - in: query
        name: $skip
        schema:
          type: integer
        description: The initial index from which to return the results.
      - in: query
        name: $top
        schema:
          type: integer
          default: 1000
          maximum: 1000
        description: Number of results to return per page.
      - in: path
        name: id
        schema:
          type: integer
        description: ID of the load test.
        required: true
      tags:
      - test_runs
      security:
      - k6ApiToken: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestRunListResponse'
              examples:
                OK:
                  value:
                    value:
                    - id: 1234
                      test_id: 123
                      project_id: 12
                      started_by: user@example.com
                      created: '2024-06-01T19:00:00Z'
                      ended: null
                      cost:
                        total_vuh: 6.75
                        breakdown:
                          protocol_vuh: 6.75
                          browser_vuh: 0.0
                          base_total_vuh: 10.0
                          reduction_rate: 32.5
                          reduction_rate_breakdown:
                            volume: 10
                            local_run: 25
                      k6_dependencies:
                        k6: '>=v0.52'
                        k6/x/faker: '>=0.4.0'
                      k6_versions:
                        k6: v0.56.0
                        k6/x/faker: v0.4.1
                      note: User-defined note for the test run.
                      retention_expiry: '2024-07-01T19:30:30Z'
                      distribution:
                      - load_zone: amazon:us:ashburn
                        percent: 100
                      options:
                        stages:
                        - duration: 10m
                          target: 10
                        - duration: 20m
                          target: 10
                        cloud:
                          distribution:
                            amazon:us:ashburn:
                              loadZone: amazon:us:ashburn
                              percent: 100
                          projectID: 12
                      result: null
                      result_details: {}
                      status: running
                      status_details:
                        type: running
                        entered: '2024-06-01T19:00:20Z'
                      status_history:
                      - type: created
                        entered: '2024-06-01T19:00:00Z'
                      - type: initializing
                        entered: '2024-06-01T19:00:10Z'
                      - type: running
                        entered: '2024-06-01T19:00:20Z'
                    '@count': 123
                    '@nextLink': https://api.k6.io/cloud/v6/load_tests/123/test_runs?$skip=50&$top=20
          description: OK.
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /cloud/v6/load_tests/{id}:
    get:
      operationId: load_tests_retrieve
      description: Fetch a single load test.
      summary: Get a load test by ID.
      parameters:
      - $ref: '#/components/parameters/stackId'
      - in: path
        name: id
        schema:
          type: integer
        description: ID of the load test.
        required: true
      tags:
      - load_tests
      security:
      - k6ApiToken: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoadTestApiModel'
              examples:
                OK:
                  value:
                    id: 1234
                    project_id: 312
                    name: Orders API Soak Test
                    baseline_test_run_id: null
                    created: '2024-12-03T09:53:00.553'
                    updated: '2024-12-03T09:53:00.553'
          description: OK.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'
    patch:
      operationId: load_tests_partial_update
      description: Update a load test.
      summary: Update a load test.
      parameters:
      - $ref: '#/components/parameters/stackId'
      - in: path
        name: id
        schema:
          type: integer
        description: ID of the load test.
        required: true
      tags:
      - load_tests
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchLoadTestApiModel'
            examples:
              Update:
                value:
                  name: New Test Name
                  baseline_test_run_id: 123
      security:
      - k6ApiToken: []
      responses:
        '204':
          description: OK.
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseApiModel'
          description: The name is already taken.
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'
    delete:
      operationId: load_tests_destroy
      description: Delete a load test.
      summary: Delete a load test.
      parameters:
      - $ref: '#/components/parameters/stackId'
      - in: path
        name: id
        schema:
          type: integer
        description: ID of the load test.
        required: true
      tags:
      - load_tests
      security:
      - k6ApiToken: []
      responses:
        '204':
          description: OK.
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseApiModel'
          description: Cannot delete test while it's running.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /cloud/v6/load_tests/{id}/move:
    put:
      operationId: load_tests_move
      description: |-
        Move a load test to a different project of the same organization.
        All respective test runs will be also moved to the new project.
      summary: Move a test to another project.
      parameters:
      - $ref: '#/components/parameters/stackId'
      - in: path
        name: id
        schema:
          type: integer
        description: ID of the load test.
        required: true
      tags:
      - load_tests
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MoveLoadTestApiModel'
            examples:
              Move:
                value:
                  project_id: 123
        required: true
      security:
      - k6ApiToken: []
      responses:
        '204':
          description: OK.
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseApiModel'
          description: Test with the same name exists in the destination.
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /cloud/v6/load_tests/{id}/script:
    get:
      operationId: load_tests_script_retrieve
      description: |-
        Download the test script.

        The script can be either in the form of a single JavaScript file or a k6 .tar archive -
        the type is identified by the request content type.
      summary: Download the test script.
      parameters:
      - $ref: '#/components/parameters/stackId'
      - in: path
        name: id
        schema:
          type: integer
        description: ID of the load test.
        required: true
      tags:
      - load_tests
      security:
      - k6ApiToken: []
      responses:
        '200':
          content:
            text/javascript:
              schema:
                type: string
              examples:
                TextScript:
                  value: |
                    import http from 'k6/http';
                    import { sleep } from 'k6';

                    export const options = {
                      vus: 10,
                      duration: '30s',
                      cloud: {
                        // Project: Default project
                        projectID: 3684621,
                        // Test runs with the same name groups test runs together.
                        name: 'Test (04/12/2024-20:28:06)'
                      }
                    };

                    export default function() {
                      http.get('https://test.k6.io');
                      sleep(1);
                    }
                  summary: Text Script
            application/x-tar:
              schema:
                type: string
                format: binary
              examples:
                K6ArchiveScript:
                  value: (.tar data)
                  summary: K6 Archive Script
          description: OK.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'
    put:
      operationId: load_tests_script_update
      description: |-
        Upload the script for a test.

        The script can be either in the form of a single JavaScript text file or a k6 .tar archive -
        the type is auto-detected by the API. Any received payload that is not a .tar archive
        is assumed to be a JavaScript file.
      summary: Upload the script for a test.
      parameters:
      - $ref: '#/components/parameters/stackId'
      - in: path
        name: id
        schema:
          type: integer
        description: ID of the load test.
        required: true
      tags:
      - load_tests
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
            examples:
              TextScript:
                value: |
                  import http from 'k6/http';
                  import { sleep } from 'k6';

                  export const options = {
                    vus: 10,
                    duration: '30s',
                    cloud: {
                      // Project: Default project
                      projectID: 3684621,
                      // Test runs with the same name groups test runs together.
                      name: 'Test (04/12/2024-20:28:06)'
                    }
                  };

                  export default function() {
                    http.get('https://test.k6.io');
                    sleep(1);
                  }
                summary: Text Script
              K6ArchiveScript:
                value: (.tar data)
                summary: K6 Archive Script
      security:
      - k6ApiToken: []
      responses:
        '204':
          description: OK.
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /cloud/v6/load_tests/{id}/start:
    post:
      operationId: load_tests_start
      description: Start a test in Grafana Cloud.
      summary: Start a test in Grafana Cloud.
      parameters:
      - $ref: '#/components/parameters/stackId'
      - in: path
        name: id
        schema:
          type: integer
        description: ID of the load test.
        required: true
      tags:
